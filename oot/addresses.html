<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>OOT Addresses</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
</head>

<body>
	<div class="container py-5">
		<div class="accordion" id="TablesAccordion">
			<div class="card">
				<div class="card-header" id="headingOne">
					<h5 class="mb-0">
						<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#BaseAddresses"
							aria-expanded="true" aria-controls="BaseAddresses">
							Base Addresses
						</button>
					</h5>
				</div>

				<div id="BaseAddresses" class="collapse" aria-labelledby="headingOne">
					<div class="card-body">
						<input class="form-control" id="myInput" type="text" placeholder="Search..">
						<br>
						<table id="address-table" class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>Name</th>
								</tr>
							</thead>
							<tbody id="myTable">
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card-header" id="headingOne">
					<h5 class="mb-0">
						<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#TypeAddresses"
							aria-expanded="true" aria-controls="TypeAddresses">
							Type Addresses
						</button>
					</h5>
				</div>

				<div id="TypeAddresses" class="collapse" aria-labelledby="headingOne">
					<div class="card-body">
						<input class="form-control" id="myInput2" type="text" placeholder="Search..">
						<br>
						<table id="types-table" class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>Name</th>
								</tr>
							</thead>
							<tbody id="myTypesTable">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
		integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
		crossorigin="anonymous"></script>
	<script src="./js/addresses.js"></script>
	<script src="./js/ootaddresses.bundle.min.js"></script>
	<script>
		function initTable(input, table) {
			$(document).ready(function () {
				$("#" + input).on("keyup", function () {
					var value = $(this).val().toLowerCase();
					$("#" + table + " tr").filter(function () {
						$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
					});
				});
			});
		}
		initTable("myInput", "myTable");
		initTable("myInput2", "myTypesTable");
	</script>
</body>

</html>
